		    character="character" 
		    index="$index"
		    ng-repeat="character in pc.characters"></emblem>
	<div>
		<input type="text" ng-model="pc.userId" class="search-box"/>
		<button class="search-button" ng-click="pc.getDataForUser()">Find Your Guardians</button>
	</div>
</div>
